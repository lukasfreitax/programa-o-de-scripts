<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Operações</title>
    <script type = "text/javascript">
    // criar um sistema que peça dois valores ao usuário
    // pedir para realizar uma operação matematica
    // com base na operacao, realizar calculo e mostrar o resultado
    //repetir a operação  quantas vezes fr necessario
    let num1 = parseFloat(prompt('Informe o primeiro valor: '));
	let num2 = parseFloat(prompt('Informe o segundo valor: '));

    let operacao = parseInt(prompt("Escolha a operação:\n1. Soma\n2. Subtração\n3. Multiplicação\n4. Divisão"));
    
    let resultado;

    if(operacao === 1) {
        resultado = num1 + num2;
        document.write(`O resultado da soma é: ${resultado}<br>`);
    } else if(operacao === 2){
        resultado = num1 - num2;
        document.write(`O resultado da subtração é: ${resultado}<br>`);
    } else if (operacao === 3){
        resultado = num1 * num2;
        document.write(`O resultado da multiplicação é: ${resultado}<br>`);
    } else if( operacao === 4){
        if(num2 === 0){
            document.write(`ERRO: Não é possível divisão por zero. <br>`);
            
        } else{
            resultado = num1 / num2;
            document.write(`O resultado da divisão é: ${resultado}<br>`);
        }
    } else {
        document.wite(`Opçã inválida, escolha um número entre 1 e 4!`)

    }


    









    </script>
</head>
